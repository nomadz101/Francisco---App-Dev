{% extends "base.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
<h2>Delete Item</h2>
<p>Are you sure you want to delete "{{ item.name }}"?</p>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
